# Pre-commit hooks for code quality and security
# Install: pip install pre-commit && pre-commit install

repos:
  # GitGuardian secret scanning
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.24.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]
        args: ['secret', 'scan', 'pre-commit']

  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      # Prevent large files
      - id: check-added-large-files
        args: ['--maxkb=1000']
      
      # Prevent committing to main directly
      - id: no-commit-to-branch
        args: ['--branch', 'main']
      
      # Check for merge conflicts
      - id: check-merge-conflict
      
      # Check JSON/YAML syntax
      - id: check-json
      - id: check-yaml
        args: ['--unsafe']  # Allow custom tags in YAML
      
      # Trim trailing whitespace
      - id: trailing-whitespace
        exclude: '\.md$'
      
      # Ensure files end with newline
      - id: end-of-file-fixer
      
      # Check for private keys
      - id: detect-private-key

  # Python-specific hooks
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3
        files: ^backend/.*\.py$

  # JavaScript/TypeScript formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(ts|tsx|js|jsx|json|css|md)$
        exclude: ^(frontend/node_modules|frontend/dist|frontend/dist-admin)/

# Exclude certain paths from all hooks
exclude: |
  (?x)^(
    node_modules/|
    dist/|
    dist-admin/|
    venv/|
    __pycache__/|
    \.git/|
    \.vite/|
    coverage/|
    htmlcov/|
    cypress/videos/|
    cypress/screenshots/|
    .*\.log$|
    .*\.pyc$
  )

