<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Admin Panel - NFTix Platform" />
  <meta name="theme-color" content="#191919" />
  <meta name="robots" content="noindex, nofollow" />
  
  <title>Admin Panel - NFTix Platform</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'; this.onload=null;">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet">
  </noscript>

  <link rel="preload" href="/index.css" as="style">
  <link rel="stylesheet" href="/index.css">
  
  <link rel="preconnect" href="http://localhost:8000">
  <link rel="dns-prefetch" href="http://localhost:8000">

  <style>
    :root {
      --bg-primary: #ffffff;
      --color-foreground: #111111;
    }
    
    :root[data-theme="dark"],
    html:not([data-theme]) {
      --bg-primary: #191919;
      --color-foreground: #EFEFEF;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-primary);
      color: var(--color-foreground);
      transition: background-color 0.2s ease, color 0.2s ease;
      /* Sophisticated muted gradient background */
      background: 
        radial-gradient(ellipse at top left, rgba(147, 165, 207, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at top right, rgba(180, 167, 214, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(214, 202, 221, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(192, 181, 211, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, #f8f7f4 0%, #f0ede8 25%, #e8e5de 50%, #e0dcd4 75%, #d8d3ca 100%);
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    
    html[data-theme="dark"],
    html:not([data-theme]) {
      background: 
        radial-gradient(ellipse at top left, rgba(59, 73, 97, 0.25) 0%, transparent 50%),
        radial-gradient(ellipse at top right, rgba(70, 57, 94, 0.22) 0%, transparent 50%),
        radial-gradient(ellipse at bottom left, rgba(84, 72, 101, 0.2) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(62, 51, 81, 0.18) 0%, transparent 50%),
        linear-gradient(135deg, #1a1816 0%, #1d1a18 25%, #1f1c1a 50%, #211e1c 75%, #24201e 100%);
      background-attachment: fixed;
      background-size: 100% 100%;
    }
    
    #root {
      min-height: 100vh;
      background-color: transparent;
      background: inherit;
    }

    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-primary);
      color: var(--color-foreground);
      z-index: 9999;
    }
  </style>
  
  <script defer>
    (function() {
      function getInitialTheme() {
        try {
          const stored = localStorage.getItem('theme-preference');
          if (stored === 'light' || stored === 'dark' || stored === 'system') {
            return stored;
          }
        } catch (e) {}
        return 'system';
      }
      
      function getResolvedTheme(theme) {
        if (theme === 'system') {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        return theme;
      }
      
      const theme = getInitialTheme();
      const resolved = getResolvedTheme(theme);
      document.documentElement.setAttribute('data-theme', resolved);
      document.documentElement.classList.add(resolved);
      
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', resolved === 'dark' ? '#191919' : '#ffffff');
      }
    })();
  </script>
</head>

<body style="background: transparent;">
  <div id="root" style="background: transparent;">
    <div class="flex items-center justify-center min-h-screen" style="background: transparent;">
      <div class="text-foreground">Loading...</div>
    </div>
  </div>
  <script type="module" src="/index.admin.tsx" defer></script>
</body>
</html>
