  <style>
    /* Purpose: Prevent theme flicker by applying theme before React loads. */
    /* Theme is set via inline script below before this CSS runs. */
    
    /* Light theme default variables */
    :root {

      --color-foreground: #111111;
    }
    
    /* Dark theme variables */
    :root[data-theme="dark"],
    html:not([data-theme]) {

      --color-foreground: #EFEFEF;
    }
    
    html {

      padding: 0;

      background-size: cover !important;
      background-repeat: no-repeat !important;
      background-position: center center !important;
      min-height: 100vh;
    }
    
    /* Dark theme gradient - inline for immediate application */
    /* Vibrant, elegant gradient background with rich dark tones and subtle color accents */
    html[data-theme="dark"] {
      background: 
        radial-gradient(ellipse at top left, rgba(247, 147, 26, 0.12) 0%, transparent 65%),
        radial-gradient(ellipse at top right, rgba(70, 80, 120, 0.15) 0%, transparent 65%),
        radial-gradient(ellipse at bottom left, rgba(140, 80, 60, 0.12) 0%, transparent 65%),

        linear-gradient(135deg, #1e1b1a 0%, #211d1b 20%, #24201d 40%, #27221f 60%, #2a2521 80%, #2d2823 100%) !important;
      background-attachment: fixed !important;
      background-size: cover !important;
      background-repeat: no-repeat !important;
      background-position: center center !important;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      background: inherit !important;
      color: var(--color-foreground);
      transition: background-color 0.2s ease, color 0.2s ease;

    }
    
    /* CRITICAL: #root must use flexbox with min-height 100vh for sticky footer */
    /* MUST be transparent to show gradient from html */
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: transparent !important;

      inset: 0;
      display: flex;
      align-items: center;

    }

  <!-- Purpose: Apply theme immediately to prevent flicker. -->
  <!-- This script runs before React loads to set theme from localStorage or system preference. -->
  <script defer>
    (function() {
      // Purpose: Get theme preference from localStorage or system.
      // Returns: 'light', 'dark', or 'system'.
      function getInitialTheme() {
        try {
          const stored = localStorage.getItem('theme-preference');
          if (stored === 'light' || stored === 'dark' || stored === 'system') {
            return stored;
          }
        } catch (e) {
          // localStorage not available
        }
        return 'system';
      }
      
      // Purpose: Get resolved theme (system preference if theme is 'system').
      // Returns: 'light' or 'dark'.
      function getResolvedTheme(theme) {
        if (theme === 'system') {
          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        return theme;
      }
      
      // Purpose: Apply theme to document immediately.
      // Side effects: Sets data-theme attribute on html element.
      const theme = getInitialTheme();
      const resolved = getResolvedTheme(theme);
      document.documentElement.setAttribute('data-theme', resolved);
      document.documentElement.classList.add(resolved);
      
      // Purpose: Update meta theme-color for mobile browsers.
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', resolved === 'dark' ? '#191919' : '#ffffff');
      }
    })();
  </script>
