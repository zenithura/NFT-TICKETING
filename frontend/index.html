<!DOCTYPE html>
<html lang="en" class="bg-background">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTix - Web3 Ticketing Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: {
                DEFAULT: '#191919',
                elevated: '#202020',
                hover: '#252525',
                active: '#2A2A2A',
              },
              foreground: {
                DEFAULT: '#EFEFEF',
                secondary: '#878787',
                tertiary: '#5A5A5A',
              },
              border: {
                DEFAULT: '#2F2F2F',
                hover: '#3A3A3A',
                strong: '#404040',
              },
              primary: {
                DEFAULT: '#F7931A', // Bitcoin Orange
                hover: '#D97706',   // Darker Orange/Amber-600
                light: '#FDBA74',   // Orange-300
              },
              success: {
                DEFAULT: '#10B981',
                light: '#6EE7B7',
              },
              warning: {
                DEFAULT: '#F59E0B',
                light: '#FCD34D',
              },
              error: {
                DEFAULT: '#EF4444',
                light: '#FCA5A5',
              },
              accent: {
                DEFAULT: '#F59E0B', // Gold
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'slide-up': 'slideUp 0.5s ease-out',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css">
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.358.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.162.0",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
  }
}
</script>
</head>
  <body class="bg-background">
    <div id="root" class="bg-background"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
