<!DOCTYPE html>
<html lang="en" class="bg-background" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="NFTix - The decentralized marketplace for verifying, trading, and collecting event access as NFTs. Secure Web3 ticketing platform." />
  <meta name="theme-color" content="#191919" />
  <title>NFTix - Web3 Ticketing Platform</title>

  <!-- DNS prefetch and preconnect for faster resource loading -->
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <link rel="dns-prefetch" href="https://esm.sh">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Optimized font loading with display=swap to prevent FOIT -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'">
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet">
  </noscript>

  <!-- Preload critical CSS -->
  <link rel="preload" href="/index.css" as="style">
  <link rel="stylesheet" href="/index.css">

  <!-- Inline critical CSS for above-the-fold content -->
  <style>
    /* Prevent CLS with immediate styles */
    html, body {
      margin: 0;
      padding: 0;
      background-color: #191919;
      color: #EFEFEF;
    }
    
    #root {
      min-height: 100vh;
      background-color: #191919;
    }

    /* Loading state styles */
    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #191919;
      z-index: 9999;
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.12.2?external=react,react-dom",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.358.0?external=react,react-dom",
    "three": "https://esm.sh/three@0.162.0",
    "clsx": "https://esm.sh/clsx@2.1.0",
    "tailwind-merge": "https://esm.sh/tailwind-merge@2.2.1"
  }
}
</script>
</head>

<body class="bg-background">
  <div id="root" class="bg-background"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
