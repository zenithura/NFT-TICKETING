version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: sprint3-postgres
    environment:
      POSTGRES_DB: ticketing
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD:-admin123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d ticketing"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sprint3-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Fraud Detection API
  fraud-api:
    build:
      context: .
      dockerfile: Dockerfile.fraud_api
    container_name: sprint3-fraud-api
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ticketing
      DB_USER: admin
      DB_PASSWORD: ${DB_PASSWORD:-admin123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./ml_pipeline:/app/ml_pipeline
      - ./api:/app/api
      - ./demos/data:/app/demos/data

  # Monitoring Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: sprint3-dashboard
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
    ports:
      - "8050:8050"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./monitoring:/app/monitoring
      - ./demos/data:/app/demos/data

volumes:
  postgres_data:
